<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <!-- Navigation Section -->
<div class="Navigation_bar">
    <div class="logo">
      <img src="">My
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="signin.html">Login & SignUp</a></li>
        <li><a href="">About</a></li>
        <li><a href="cart.html"><img src="images\cart_icon.png" width="30px"></a></li>
      </ul>
    </nav>
</div>

    <main class="cart-page">
        <section class="cart-items">
            <h2>Your Cart</h2>
            <div class="cart-item">
                <img src="product1.jpg" alt="Product 1">
                <div class="item-details">
                    <h3>Product 1</h3>
                    <p>$100.00</p>
                    <div class="quantity">
                        <label for="qty1">Quantity:</label>
                        <input type="number" id="qty1" value="1" min="1" max="10">
                    </div>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            <!-- Repeat cart-item div for more products -->
        </section>

        <section class="cart-summary">
            <h3>Order Summary</h3>
            <p>Subtotal: <span id="subtotal">$100.00</span></p>
            <p>Shipping: <span id="shipping">$10.00</span></p>
            <p>Total: <span id="total">$110.00</span></p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </section>
    </main>

    <footer>
        <!-- Add footer here -->
    </footer>

    <script src="cart.js"></script>
</body>
</html>
