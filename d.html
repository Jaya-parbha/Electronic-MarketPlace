<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Products</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="d.css">
	<style>
		/* Inline CSS for the logo in case it's not in external CSS */
		.Navigation_bar .logo img {
			max-height: 50px;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<!-- Navigation Section -->
	<div class="Navigation_bar" style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: solid 1px #ddd;">
		<div class="logo" style="display: flex; align-items: center;">
			<img src="images/logo.png" alt="Logo" style="max-height: 50px; margin-right: 10px;">
			<span>MyStore</span>
		</div>
		<nav>
			<ul style="list-style: none; display: flex; gap: 15px; margin: 0; padding: 0;">
				<li><a href="#" style="text-decoration: none; color: inherit;">Login & SignUp</a></li>
				<li><a href="#" style="text-decoration: none; color: inherit;">Returns & Orders</a></li>
				<li>
					<a href="#">
						<img src="images/cart_icon.png" width="30" alt="Cart">
					</a>
				</li>
			</ul>
		</nav>
	</div>

	<!-- Product Section -->
	<div class="product_section" style="margin: 20px auto; padding: 10px;">
		<div class="product_image">
			<img src="images/pro3.jpeg" alt="Product Image" style="width: 100%; height: auto; border: solid 1px #ddd;">
		</div>
		<div class="product_details" style="padding-left: 20px;">
			<h2>Mobile Combo OFFER</h2>
			<p>Get an exclusive discount on the latest mobile accessories! Limited time offer.</p>
			<button style="padding: 10px 20px; background-color: #f04f24; color: white; border: none; border-radius: 5px; cursor: pointer;">
				Add to Cart
			</button>
		</div>
	</div>
</body>
</html>
